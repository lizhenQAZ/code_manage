<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*类选择器 注意是点开头*/
        .p1 {
            color: red;
        }

        .big {
            font-size: 30px;
        }

        .heheblue {
            color: blue;
        }
    </style>
</head>

<body>


    <p class="p1">哈哈哈哈哈</p>

    <!--一个标签可以使用多个类选择器 用空格隔开-->
    <p class="big heheblue">呵呵呵呵呵呵</p>
    <!--同一个选择器可以被多个标签使用-->
    <p class="big">嘿嘿哈哈哈哈哈哈</p>


</body>

</html>
