{% load staticfiles %}
{% if request.session.user %}
<div class="login_btn fl">
    欢迎您：<em>{{ request.session.user }}</em>
    <span>|</span>
    <a href="{% url 'user:logout' %}">登出</a>
</div>
{% else %}
<div class="login_btn fl">
    <a href="{% url 'user:login' %}">登录</a>
    <span>|</span>
    <a href="{% url 'user:register' %}">注册</a>
</div>
{% endif %}
