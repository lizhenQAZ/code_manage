<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<style type="text/css">
			p ~ span {
  				color: red;
			}
		</style>
	</head>
	<body>
		<span>This is not red.</span>
		<p>Here is a paragraph.</p>
		<code>Here is some code.</code><br>
		<span>And here is a span.</span><br>
		<code>More code...</code><br>
		<span>And this is also red.</span>
	</body>
</html>
