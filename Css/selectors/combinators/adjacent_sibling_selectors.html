<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<style type="text/css">
			li:first-of-type + li {
  				color: red;
			}

			img + span.caption {
  				font-style: italic;
			}
		</style>
	</head>
	<body>
		<ul>
  			<li>One</li>
  			<li>Two</li>
  			<li>Three</li>
		</ul>

		<img src="photo1.jpg"><span class="caption">The first photo</span><br>
		
		<img src="photo2.jpg"><span class="caption">The second photo</span>
	</body>
</html>
