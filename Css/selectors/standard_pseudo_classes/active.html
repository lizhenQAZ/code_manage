<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<style type="text/css">
			a:link { color: blue } /* unvisited links */
			a:visited { color: purple } /* visited links */
			a:hover { font-weight: bold } /* user hovers */
			a:active { color: lime } /* active links */
		</style>
	</head>
	<body>
		<a href="#">This link will turn lime while you click on it</a>	
	</body>
</html>
