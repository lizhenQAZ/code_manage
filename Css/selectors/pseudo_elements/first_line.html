<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<style type="text/css">
			::first-line {
				color: blue;
				text-transform: uppercase			
				/* WARNING: DO NOT USE THESE */
				/* Many properties are invalid in ::first-lin			pseudo-classes */
				margin-left: 20px;
				text-indent: 20px;
			}
		</style>
	</head>
	<body>
		<p>
			Styles will only be applied to the first line of this 
			<br>
			paragraph.
			After that, all text will be styled like normal. See what I mean?
		</p>

		<span>
			The first line of this text will not receive special 
			<br>
			styling
			because it is not a block-level element.
		</span>
	</body>
</html>
