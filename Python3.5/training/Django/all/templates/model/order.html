<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结果集排序</title>
</head>
<body>
<h1>英雄信息按id排列:</h1>
{% for hero_id in heros_id %}
<h3>{{ hero_id }}</h3>
{% endfor %}
<hr>

<h1>英雄信息按名称升序排列:</h1>
{% for hero_name in heros_name %}
<h3>{{ hero_name }}</h3>
{% endfor %}
<hr>

<h1>英雄信息按名称降序排列:</h1>
{% for hero_minusname in heros_minusname %}
<h3>{{ hero_minusname }}</h3>
{% endfor %}
<hr>
</body>
</html>
