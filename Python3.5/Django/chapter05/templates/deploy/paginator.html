<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页显示</title>
</head>
<body>
<ul>
{% for page in page_now %}
    <li>{{page.area_code}}-{{page.area_name}}</li>
{% endfor %}
</ul>
<hr>
当前页码:{{cur_page}} <br>
{% for index in page_index %}
<a href="?page_now={{index}}">{{index}}</a>
{% endfor %}
</body>
</html>
