{# 引入过滤器 #}
{% load my_filter %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
    <h1>过滤器</h1>
    <h2>length过滤器</h2>
    <h3>字符串的长度: {{ char_str|length }}</h3>
    <hr>

    <h2>default过滤器</h2>
    <h3>字符串的默认值: {{ char_string|default:"undefined" }}</h3>
    <hr>

    <h2>lower过滤器</h2>
    <h3>字符串全小写: {{ char_str|lower }}</h3>
    <hr>

    <h2>random过滤器</h2>
    <h3>字符串全小写: {{ char_str|random }}</h3>
    <hr>

    <h1>自定义过滤器(注意函数不要重名)</h1>
    <h2>自定义mod过滤器</h2>
    <h3>数字对2取余的值: {{ num|mod }}</h3>
    <hr>

</body>
</html>
