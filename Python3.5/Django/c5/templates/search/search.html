<html>
<head>
    <title>全文检索--结果页</title>
</head>
<body>
<h1>搜索&nbsp;<b>{{query}}</b>&nbsp;结果如下：</h1>
<ul>
{% for item in page %}
    <li>{{ item.object.area_name }}</li>
{% endfor %}
</ul>
<hr>
{% for pindex in paginator.page_range %}
    {% if pindex == page.number %}
        {{pindex}}&nbsp;&nbsp;
    {% else %}
        <a href="?q={{query}}&amp;page={{pindex}}">{{pindex}}</a>&nbsp;&nbsp;
    {% endif %}
{% endfor %}
</body>
</html>
