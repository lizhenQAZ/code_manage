<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var aList01 = [1, "haha", "hehe", true];

        //用指定的字符串 把数组的元素拼接成一个字符串
        var str01 = aList01.join("-");

        // alert(str01);



        var aList02 = [1, 2, 4, 5, 3, 6];
        alert(aList02);
        // 在数组的后面添加一个元素
        aList02.push(7);
        alert(aList02);
        // 删除最后一个元素
        aList02.pop();
        alert(aList02);

        // 数组前面添加元素
        aList02.unshift(0);
        alert(aList02);
        //  删除数组第一个元素
        aList02.shift();
        alert(aList02);
    </script>
</head>
