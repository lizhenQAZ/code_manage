<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 参1 执行的方法 参2 延时的时间
        setTimeout(fnHehe, 1000);

        function fnHehe() {
            console.log("hehe");
        }


        // 参1支持匿名函数
        setTimeout(function () {
            console.log("hehe");
        }, 1000);
    </script>
</head>

<body>



</body>

</html>
