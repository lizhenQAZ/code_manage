<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>suggest</title>
</head>
<script src="jquery-1.12.4.min.js"></script>
<script >
    $(function(){
        $('div').delegate('.input', 'input propertychange', function(){
            $.ajax({
                url: "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su",
                dataType: "jsonp",
                type: "get",
                data: {"wd": $(this).val()},
                jsonp: "cb"
                }).done(function (data) {
                    console.log('done');
                    console.log(data.s);
                    var $par = $('.suggest');
                    for (var i=0; i< data.s.length; i++){
                        var $chd = $('<li>'+ data.s[i] +'</li>');
                        $chd.appendTo($par);
                    }
                }).fail(function (data) {
                    console.log('fail' + data);
                });
