            // 获取三个对象
            var $menu = $('.menu');

            var $back = $('.back');
            // 点击向上箭头回到页面首部
            $back.click(function () {
                // 兼容浏览器
                // $('body,html').scrollTop(0);
                $('body,html').animate({scrollTop:0});
            });

            // 窗口滚动触发
            $(window).scroll(function(){
                // 获取滚动条的高度
                var scrollTop=$(document).scrollTop();
                if(scrollTop>150){
                    $menu.css({position:'fixed',left:'50%',top:0,marginLeft:-500});
                    $remenu.show();
                }else{
                    $menu.css({position:'static',left:'50%',top:0,marginLeft:'auto'});
                    $remenu.hide();
                }
            });
        });
