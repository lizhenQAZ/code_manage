<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: gold;
            margin: 100px auto 0;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>

        $(function () {
            // 参1 要改变的属性
            // 参2 动画的时间
            // 参3 动画的曲线
            // 参4 动画结束执行的方法
            $(".box").animate(
                {
                    width:200,
                    height:250
                },
                2000,
                'swing',
                function () {
                    alert("我完了");
                }
            );

        })


    </script>
</head>

<body>


    <div class="box">哈哈</div>



</body>

</html>
