        $(function () {
            // 获取点击对象
            var $oLi=$('#accordion ul li');
            $oLi.click(function () {
                $(this).css({left:21*$(this).index()});

                // 获取点击对象之前的对象
                var $prevAll=$(this).prevAll();
                $prevAll.each(function () {
                    $(this).css({left:21*$(this).index()});
                });

                // 获取点击对象后面的对象
                var $nextAll=$(this).nextAll();
                $nextAll.each(function () {
                    $(this).css({left:727-21*(5-$(this).index())});
                });
            });
        });
    </script>
