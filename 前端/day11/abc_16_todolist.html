<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>todolist</title>
	<style type="text/css">
		.list_con {
			width: 600px;
			margin: 50px auto 0;
		}

		.inputtxt {
			width: 550px;
			height: 30px;
			border: 1px solid #ccc;
			padding: 0px;
			text-indent: 10px;
		}

		.inputbtn {
			width: 40px;
			height: 32px;
			padding: 0px;
			border: 1px solid #ccc;
		}

		.list {
			margin: 0;
			padding: 0;
			list-style: none;
			margin-top: 20px;
		}

		.list li {
			height: 40px;
			line-height: 40px;
			border-bottom: 1px solid #ccc;
		}

		.list li span {
			float: left;
		}

		.list li a {
			float: right;
			text-decoration: none;
			margin: 0 10px;
		}
		/*------------------------------------------------------------------------------------*/

	
	</style>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function () {
			// 获取列表对象用于显示
			var $oList=$('.list');
			// 获取输入框里的内容用于增加计划
			var $oInputTxt=$('.inputtxt');
			// 获取提交按钮用于提交变化
			var $oInputBtn=$('.inputbtn');
			// 提交按钮事件
			$oInputBtn.click(function () {
				// 修改显示内容
				// console.log($oInputTxt.val());
				var $sTr=$('<li><span>'+$oInputTxt.val()+'</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>');		
				$oList.append($sTr);
				// console.log($oList.html());
				// 清空输入框
				$oInputTxt.val("");
			});

			// 删除按钮事件,操作对象必须已经存在
			$('.list').delegate('li .del','click',function () {
				$(this).parent().remove();
			});

			// 向上移动按钮事件，操作对象向上插入
			$('.list').delegate('li .up','click',function () {
				// 获取前一个列表
				$oPrevLi=$(this).parent().prev();
				// 如果已经是第一个元素了
				if($oPrevLi.length==0){
					alert('顶部');
				}else{
					$(this).parent().after($oPrevLi);
				}

			});
			// 向下移动按钮事件，操作对象向下插入
			$('.list').delegate('li .down','click',function () {
				// 获取后一个列表
				$oNextLi=$(this).parent().next();
				// 如果已经是最后一个元素
				if($oNextLi.length==0){
					alert('底部');
				}else{
					$(this).parent().before($oNextLi);
				}
			});
		})
	</script>
</head>

<body>

	<div class="list_con">
		<h2>To do list</h2>
		<input type="text" name="" id="txt1" class="inputtxt">
		<input type="button" name="" value="增加" id="btn1" class="inputbtn">

		<ul id="list" class="list">

			<li>
				<span>学习html</span>
				<a href="javascript:;" class="up"> ↑ </a>
				<a href="javascript:;" class="down"> ↓ </a>
				<a href="javascript:;" class="del">删除</a>
			</li>
			<li>
				<span>学习css</span>
				<a href="javascript:;" class="up"> ↑ </a>
				<a href="javascript:;" class="down"> ↓ </a>
				<a href="javascript:;" class="del">删除</a>
			</li>
			<li>
				<span>学习javascript</span>
				<a href="javascript:;" class="up"> ↑ </a>
				<a href="javascript:;" class="down"> ↓ </a>
				<a href="javascript:;" class="del">删除</a>
			</li>

		</ul>

	</div>




</body>

</html>
