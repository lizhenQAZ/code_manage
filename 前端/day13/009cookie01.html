<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script>
        // 如果不写有效期 服务器关闭就消失了
        // expires: 10 有效期 单位是天 可以用小数
        // path 路径这里指的不是cookie的存储路径  这里是为了限制访问的权限
        // 存放的根路径 子级能访问 存在子级路径 父级无法访问
        $.cookie("name", "xiaoming", { expires: 10, path: "/haha" });
        // $.cookie("age", "18");


        var name = $.cookie("name");//获取cookie 要在服务器环境下
        console.log("name = " + name);

        // 5m 有效期 无限   html5
        localStorage.setItem("name1", "xiaohong");
        localStorage.setItem("name2", "laowang");
        // localStorage.removeItem("name2");  删除一条
        // localStorage.clear();//全部删除
        var name2 = localStorage.getItem("name2");
        console.log("name2 = " + name2);

        // 5m 有效期 关闭浏览器就没了
        // sessionStorage.


    </script>
</head>

</body>

</html>
