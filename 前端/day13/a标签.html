    <title>Document</title>
    <style>
        .div1 {
            width: 1000px;
            margin: 0 auto;
            height: 100px;
            background: blue;
        }

        .div2,
        .div3 {
            width: 1000px;
            margin: 0 auto;
            height: 80px;
            background: yellow;
        }

        .div3 {
            display: none;
        }

        .btn {
            display: block;
            width: 50px;
            height: 50px;
            background: gray;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 40px;
            border-radius: 50%;
            position: fixed;
            right: 50px;
            bottom: 100px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {

            var $div2 = $(".div2");
            var $div3 = $(".div3");


            // 监听浏览器
            $(window).scroll(function () {
                var scrollTop = $(document).scrollTop();

                if (scrollTop > 100) {
                    $div2.css({ position: "fixed", top: 0, left: "50%", marginLeft: "-500px" })
                    $div3.show();
                } else if (scrollTop < 100) {
                    $div2.css({ position: "static", top: 0, marginLeft: "auto" })
                    $div3.hide();
                };

            })

            // 点击后回到浏览器顶部  

            $(".btn").click(function () {
                $("body,html").animate({ scrollTop: 0 });
            })


        })
    </script>
</head>
