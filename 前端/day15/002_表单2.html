<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="" class="form-inline">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="psw">密码</label>
                    <input type="password" class="form-control" id="psw">
                </div>
                <div class="form-group">
                    <label for="head-portrait">选择头像</label>
                    <input type="file" id="head-portrait">
                    <p class="help-block">图片必须是100*100大小</p>
                </div>
                <div class="checkbox">
                    <label for="select">
                        <input type="checkbox" id="select">吃
                    </label>
                </div>
                <input type="submit" class="btn btn-default" id="submit">
            </form>
        </div>
    </div>
</body>

</html>
