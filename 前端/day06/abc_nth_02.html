<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice2</title>
    <style>
        .list li:nth-of-type(2){
            color: red;
        }
        
        .list li:first-of-type{
            color: purple;
        }
        
        .list li:last-of-type{
            color: green;
        }
    </style>
</head>
<body>
    <div class="list">
        <p>p1p1p11p1p1p1</p>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </div>
</body>
</html>
