<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!--标签 或者 元素
    
    src alt 叫属性-->


    <!--alt图片的描述  很重要 必须加 
        图片加载失败

        对搜索引擎友好

        盲人读屏软件

    -->
    <img src="./images/001.jpg" alt="风景">



    <!--超链接
         target="_self" 覆盖当前页面

         target="_blank" 打开新的标签页
    -->

    <a href="http://www.itcast.cn"  target="_blank">传智播客</a>



</body>
</html>
