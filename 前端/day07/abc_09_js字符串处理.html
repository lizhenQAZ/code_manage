<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice9</title>
    <script type="text/javascript">
        // + 连接字符串
        var iNum1=12;
        var sTr='abc';
        alert(iNum1+sTr);
        // 整数字符串转化成整数
        var sNum1='25';
        var sNum2='13';
        alert(parseInt(sNum1)+parseInt(sNum2));
        // 小数字符串转化成小数
        var sNum3='12.32';
        alert(parseFloat(sNum3));
        // 字符串转化成列表
        var aStr=sTr.split("");
        alert(aStr);
        // 查找字符串的索引值
        alert(sTr.indexOf('b'));
        // 截取指定位置的字符串
        var sTr1='cydcvsavcyavy';
        var sTr2=sTr1.substring(4,5);
        var sTr3=sTr1.substring(1);
        alert(sTr2);
        alert(sTr3);
        // 字符串反转
        var sTr4='fhuysbfyuauuayv';
        var sTr5=sTr4.split('').reverse().join('')
        alert(sTr5);
    </script>
</head>
