<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice17</title>
    <script>
        window.onload = function(){
            // 一秒刷新一次时间
            setInterval(display, 1000);
            // 第一次手动刷新
            display();
            function display(){
                // 获取div对象
                var oDiv = document.getElementById('con');
                // 存储字符信息
                var sTr = "";
                // 获取Div对象
                var oDiv = document.getElementById('con');
                // 获取日期对象
                var oDate = new Date();
                // 年
                var sYear = oDate.getFullYear();
                // 月
                var sMonth = oDate.getMonth()+1;
                // 日
                var sDay = oDate.getDate();
                // 星期中的第几天
                var sDayOfWeek = oDate.getDay();
                // 小时
                var sHour = oDate.getHours();
                // 分钟
                var sMinute = oDate.getMinutes();
                // 秒
                var sSecond = oDate.getSeconds();
                
                sTr += sYear+"年"+sDay+"月"+sDay+"日 "+changeWeek(sDayOfWeek)+" "+changeTime(sHour)+":"+changeTime(sMinute)+":"+changeTime(sSecond);
                // 修改html代码
                oDiv.innerHTML = sTr;
            }
            // 修改时间显示
            function changeTime(num){
                return num<10 ? '0'+num : num;
            }
            // 修改日期显示
            function changeWeek(num){
                switch (num) {
                    case 0:
                        return '星期天'
                        break;
                    case 1:
                        return '星期一'
                        break;
                    case 2:
                        return '星期二'
                        break;
                    case 3:
                        return '星期三'
                        break;
                    case 4:
                        return '星期四'
                        break;
                    case 5:
                        return '星期五'
                        break;
                    case 6:
                        return '星期六'
                        break;
                
                    default:
                        return false
                        break;
                }
            }
            
        }
    </script>
</head>
<body>
    <div id="con">
    </div>
</body>
</html>
