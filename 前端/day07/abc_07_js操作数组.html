<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice7</title>
    <script type="text/javascript">
        // 方式一：实例化创建数组
        var aList = new Array(1,2,3);
        // 方式二：直接创建数组
        var aList2 = [1,2,3,'asd'];
        // 获取数组的长度
        alert(aList2.length);
        // 获取指定下标的数据
        alert(aList2[0]);
        // 合并字符串
        alert(aList2.join('-'));
        // 尾部增加成员
        aList2.push("abc");
        alert(aList2);
        // 尾部删除成员
        aList2.pop();
        alert(aList2);
        // 数组逆序排列
        aList2.reverse();
        alert(aList2);
        // 元素第一次出现的索引值
        alert(aList2.indexOf(2));
        // 数组中增加或删除元素
        aList2.splice(2, 1 , 7, 8, 9);
        alert(aList2);
        // 多维素组显示
        var multiList = [[1, 2, 3], ['a', 'b', 'c']]
        alert(multiList[0][1]);
    </script>
</head>
<body>
    <div class="con">
    </div>
</body>
</html>
