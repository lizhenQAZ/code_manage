<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 类Array  生成对象的关键字 new
        var aList01 = new Array();

        alert(aList01);

        var aList02 = new Array(1, 2, 3, 5, 66, 5, 6, 3);
        alert(aList02);

        var aList03 = new Array(1, 2, 3, "hha", 'hehe', true);
        alert(aList03);


        // 当前array括号里 只有一个数字的时候 这个数字代表数组的大小
        var aList04 = new Array(3);
        alert(aList04.length);
        alert(aList04[0]);//undefined
        alert(aList04[1]);//undefined
        alert(aList04[2]);//undefined
        alert(aList04[3]);//undefined
        
    </script>
</head>

</body>

</html>
