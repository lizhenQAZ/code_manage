<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // and or not

        // && || !
        // && 与  两边的条件都为true 结果为true
        if (5 > 3 && 10 < 20) {
            alert("ok");
        }else{
            alert("不ok");
        }

         // ||或  两边的条件都为false 结果为false
        if (5 == 3 || 10 > 20) {
            alert("ok");
        }else{
            alert("不ok");
        }


         //! 非 取反  
        if ( !(5 == 3) ) {
            alert("ok");
        }else{
            alert("不ok");
        }
    </script>
</head>

<body>

</body>

</html>
