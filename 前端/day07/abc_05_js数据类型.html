<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice5</title>
    <script type="text/javascript">
        // 整形
        var iNum = 13;
        alert(iNum);
        // 浮点型
        var fNum = 3.14;
        alert(fNum);
        // 字符串类型
        var sTr = "abc";
        alert(sTr);
        // 布尔类型
        var bTrue = true;
        alert(bTrue);
        var bFalse = false;
        alert(bFalse);
        // 对象类型
        var oDiv = document.getElementsByClassName("con")
        alert(oDiv[0]);
        var oDiv = document.getElementsByTagName("div")
        alert(oDiv[0]);
        // 函数类型
        var fnHandle = function(){
            alert("i am a function!");
        }
        alert(fnHandle);
        // 正则类型
        var reMatch = /^fo$/;
        alert(reMatch);
        // 空对象类型
        var oNull = null;
        alert(oNull);
    </script>
</head>
<body>
    <div class="con">
        hahah
    </div>
</body>
</html>
