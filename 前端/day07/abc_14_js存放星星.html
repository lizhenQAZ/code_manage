<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice14</title>
    <script>
        window.onload = function(){
            // 获取Div对象
            var oDiv = document.getElementById("star");
            // 存储每一行的样式
            var sLine = ""
            // 控制每一行的输入
            for (var i = 0; i < 20; i++) {
                // 控制每一列的输入
                for (var j = 0; j < i; j++) {
                    sLine += '*';
                }
                sLine += '<br>';          
            }
            // 修改Div内的代码
            oDiv.innerHTML = sLine;
        }
    </script>
</head>
<body>
    <div id="star">
    </div>   
</body>
</html>
