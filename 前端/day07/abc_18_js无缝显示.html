<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style type="text/css">
		body,
		ul {
			margin: 0;
			padding: 0;
		}

		.list_con {
			width: 1000px;
			height: 200px;
			border: 1px solid #000;
			margin: 10px auto 0;
			background-color: #f0f0f0;
			position: relative;
			overflow: hidden;
		}

		.list_con ul {
			list-style: none;
			width: 2000px;
			height: 200px;
			position: absolute;
			left: 0;
			top: 0;
		}


		.list_con li {
			width: 180px;
			height: 180px;
			float: left;
			margin: 10px;
		}

		.btns_con {
			width: 1000px;
			height: 30px;
			margin: 50px auto 0;
			position: relative;
		}

		.left,
		.right {
			width: 30px;
			height: 30px;
			background-color: gold;
			position: absolute;
			left: -40px;
			top: 124px;
			font-size: 30px;
			line-height: 30px;
			color: #000;
			font-family: 'Arial';
			text-align: center;
			cursor: pointer;
			border-radius: 15px;
			opacity: 0.5;
		}

		.right {
			left: 1010px;
			top: 124px;
		}
	</style>
	<script type="text/javascript">
        window.onload = function() {
            // 获取html对象
            var oBtn1 = document.getElementById("btn01");
            var oBtn2 = document.getElementById("btn02");
            var oSlide = document.getElementById("slide");
            var oList = document.getElementById("list");
            // list对象默认向左移动
            var iLeft = 0;
            var iSpeed = -2;
            var oTimer=setInterval(move,10);
            function move(){
                iLeft+=iSpeed;
                // 向左移动到-1000px的位置时回到0px位置
                if(iLeft<-1000){
                    iLeft = 0;
                }
                // 向右移动到0px的位置时回到-1000px位置
                else if(iLeft>0){
                    iLeft = -1000;
                }
                oList.style.left=iLeft+"px";
            }
            // 向左移动
            oBtn1.onclick=function(){
                iSpeed=-2;
            }
            // 向右移动
            oBtn2.onclick=function(){
                iSpeed=2;
            }
            // 鼠标移入边框内时暂停
            oSlide.onmouseover = function(){
                clearInterval(oTimer);
            }
            // 鼠标移出边框内时开始滚动
            oSlide.onmouseout = function(){
                oTimer=setInterval(move,10);
            }
        }
	</script>
</head>

<body>
	<div class="btns_con">
		<div class="left" id="btn01">&lt;</div>
		<div class="right" id="btn02">&gt;</div>
	</div>

	<div class="list_con" id="slide">
		<ul id="list">

			<li><a href=""><img src="images/goods004.jpg" alt="商品图片"></a></li>
			<li><a href=""><img src="images/goods005.jpg" alt="商品图片"></a></li>
		</ul>
	</div>
</body>

</html>
