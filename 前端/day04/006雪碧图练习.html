<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .list {
            width: 300px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .list li {
            height: 60px;
            border-bottom: 1px dotted #000;
            line-height: 60px;
            background: url(images/bg01.png) no-repeat 0 9px;
            text-indent: 50px;
        }

        .list .li01 {
            background-position: 0 -72px;
        }
        .list .li02 {
            background-position: 0 -153px;
        }
        .list .li03 {
            background-position: 0 -234px;
        }
        .list .li04 {
            background-position: 0 -315px;
        }
      
    </style>
</head>

<body>


    <ul class="list">
        <li>美人鱼</li>
        <li class="li01">孙悟空大战变形金刚</li>
        <li class="li02">蜘蛛侠</li>
        <li class="li03">哪咤和懒洋洋</li>
        <li class="li04">天线宝宝</li>
    </ul>



</body>

</html>
