<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice1</title>
    <style type="text/css">
        /*background属性用于抠图*/
        body,ul{
            padding: 0px;
            margin: 0px;
            list-style: none;
        }
        .con{
            width: 320px;
            height: 160px;
            border: 3px solid #251d1a; 
            float: left
        }
        .con1{
            width: 59px;
            height: 94px;
            border: 3px solid #251d1a; 
            float: left
        }
        .con2{
            width: 301px;
            height: 303px;
            float: left;
        }
        /*图片铺满父集*/
        .example1{
            background: #01ffff url("./images/bg.jpg");
        }
        /*图片在左右方向上铺满父集*/
        .example2{
            margin-top: 10px;
            background: #01ffff url("./images/bg.jpg") repeat-x;
        }
        /*图片在上下方向上铺满父集*/
        .example3{
            margin-top: 10px;
            background: #01ffff url("./images/bg.jpg") repeat-y;
        }
        /*图片摆放在相应位置上*/
        .example4{
            margin-top: 10px;
            background: #01ffff url("./images/bg.jpg") no-repeat;
        }
        /*图片摆放在水平靠左，垂直居中的位置上*/
        .example5{
            margin-top: 10px;
            background: #01ffff url("./images/bg.jpg") no-repeat left center;
        }
        /*图片摆放在水平靠右，垂直居中的位置上*/
        .example6{
            margin-top: 10px;
            background: #01ffff url("./images/bg.jpg") no-repeat right center;
        }
        /*提取相应位置上的图片*/
        .example7{
            margin-top: 10px;
            /*background: url("./images/bg07.jpg") -195px -319px;*/
            background: url("./images/bg07.jpg") -319px -195px;
        }
        /*制作疯狂动物城图片*/
        .example8{
            margin-top: 10px;
            /*background: url("./images/bg07.jpg") -195px -319px;*/
            background: url("./images/bg09.jpg") -22px -21px;
        }
    </style>
</head>
<body>
    <div class="con example1"></div>
    <div class="con example2"></div>
    <div class="con example3"></div>
    <div class="con example4"></div>
    <div class="con example5"></div>
    <div class="con example6"></div>
    <div class="con1 example7"></div>
    <div class="con2 example8"></div>
</body>
</html>
