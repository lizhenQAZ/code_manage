<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <!--注释-->
        <!--空格-->
        <p>空格&nbsp;空格</p>
        <!--小于号-->
        <p>&lt;</p>
        <!--大于号-->
        <p>&gt;</p>
        <!--位与号-->
        <p>&amp;lt;&amp;gt;</p>
        <!--引号-->
        <p>&quot;</p>
    </div>
</body>
</html>
