<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--块元素-->
    <div>这是行间元素</div>

    <p>这是段落</p>
    
    <h1>这是h1标题</h1>
    <h2>这是h2标题</h2>
    <h3>这是h3标题</h3>
    <h4>这是h4标题</h4>
    <h5>这是h5标题</h5>
    <h6>这是h6标题</h6>
    
    <ul>
        <li>这是无序列表</li>
        <li>这是无序列表</li>
        <li>这是无序列表</li>
    </ul>
    
    <ol>
        <li>这是有序列表</li>
        <li>这是有序列表</li>
        <li>这是有序列表</li>
    </ol>

    <dl>
        <dt>这是自定义术语</dt>
        <dd>这是自定义描述</dd>
    </dl>

    <!--内联元素-->
    <span>这是行内元素</span><br>

    <img src="./images/programmer.jpg" alt="这是图片"><br>

    <a href="">这是当前页面链接跳转，刷新，滑动到顶部</a><br>
    <a href="#" target="">这是当前页面链接跳转，不刷新，滑动到顶部</a><br>
    <a href="javascript:;" target="">这是当前页面链接不跳转</a><br>
    <a href="" target="_blank">这是新页面链接跳转</a><br>

    <em>这是强调</em><br>
    <i>这是斜体</i><br>
    <b>这是加粗</b><br>
    <strong>这是关键字</strong><br>

    <!--表格-->
    <table>
        <tr>
            <th>这是表头一</th>
            <th>这是表头二</th>
        </tr>
        <tr>
            <td>这是表格内容一</td>
            <td>这是表格内容二</td>
        </tr>
    </table>

    <!--表单-->
    <form action="">
        <div>
            <label for="">这是输入框</label>
            <input type="text">
        </div>
        <div>
            <label for="">这是密码框</label>
            <input type="password">
        </div>
        <div>
            <label for="">这是文本框</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">这是文件框</label>
            <input type="file">
        </div>
        <div>
            <label for="">这是复选框</label>
            <input type="checkbox">
        </div>
        <div>
            <select name="" id="">
                <option value="">这是下拉菜单1</option>
                <option value="">这是下拉菜单2</option>
                <option value="">这是下拉菜单3</option>
            </select>
        </div>
        <div>
            <label for="">这是提交按钮</label>
            <input type="submit">
        </div>
    </form>
</body>
</html>
