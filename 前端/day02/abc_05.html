<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice5</title>
    <style>
        div{
            width: 600px;
            height: 40px;
            border: 1px solid green;
        } 
        .in{
            width: 500px;
            height: 40px;
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 12px;
            text-indent: 10px;
            outline: none;
            float: left;
        }
        .search{
            width: 100px;
            height: 40px;
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 18px;
            color: white;
            outline: none;
            float: right;
            background-color: #0fad10;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" class="in" placeholder="请输入搜索内容">
        <input type="button" value="搜&nbsp;索" class="search">  
    </div>
</body>
</html>
