<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .walk_show{
            width:120px;
            height:182px;
            border:1px solid #333;
            margin:50px auto 0;
            overflow:hidden;
            position:relative;            
        }
        .walk_show img{
            position:absolute;
            left:0px;
            top:0px;
        }
    </style>
    <script type="text/javascript">
       /*
		  制作关键帧动画：
		  提示：通过定时器，定时改变div中的img的left属性值，img是定位在div中的，每次改变的值为120px，建议100毫秒改变一次，时间间隔还可以更长一点，通过调整设置最佳的时间间隔。
       */
       window.onload=function(){
            // 获取图片对象
            var oImg=document.getElementById("img01");
            // 设置当前位置
            var iLeft=0;
            // 设置100ms定时器
            setInterval(move,100);
            // 移动图像
            function move(){
                iLeft-=120;
                if(iLeft<=-120*8){
                    iLeft=0;
                }
                oImg.style.left=iLeft+'px';
            }
       }
    </script>
</head>
<body>
    <p>使用下面这张图片制作关键帧动画</p>
    <img src="images/walking.png" alt="人物走路">
    <div class="walk_show">
        <img src="images/walking.png" alt="人物走路" id="img01">
    </div>
</body>
</html>
