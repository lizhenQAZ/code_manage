<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>制作表单</title>
    <style>
        body{
            width: 1794px;
            height: 616px;
            position: relative;
        }
        .con{
            width: 724px;
            height: 264px;
            border: 1px solid #000;
            position: absolute;
            top: 50%;
            margin-top: -132px;
            left: 50%;
            margin-left: -362px;
        }
        .tbl{
            width: 708px;
            height: 252px;
            margin: 6px auto;
            border: 1px solid #000;
            border-collapse: collapse;
        }
        .tbl td{
            border: 1px solid #000;
        }
        .tbl .basic{
            background-color: green;
        }
        .tbl .pic{
            margin: 0 auto;
            margin: 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="con">
        <table class="tbl">
            <tr height="16%" class="basic">
                <td colspan="5">基本情况</td>
            </tr>
            <tr>
                <td width="25%">姓名</td>
                <td width="15%">1</td>
                <td width="25%">性别</td>
                <td width="15%">1</td>
                <td rowspan="5"  width="20%">
                    <img src="./images/programmer.jpg" alt="coder" class="pic">
                </td>
            </tr>
            <tr>
                <td width="25%">民族</td>
                <td width="15%">1</td>
                <td width="25%">出生日期</td>
                <td width="15%">1</td>
            </tr>
            <tr>
                <td width="25%">政治面貌</td>
                <td width="15%">1</td>
                <td width="25%">健康情况</td>
                <td width="15%">1</td>
            </tr>
            <tr>
                <td width="25%">籍贯</td>
                <td width="15%">1</td>
                <td width="25%">学历</td>
                <td width="15%">1</td>
            </tr>
            <tr>
                <td width="25%">电子信箱</td>
                <td width="15%">1</td>
                <td width="25%">联系电话</td>
                <td width="15%">1</td>
            </tr>
        </table>
    </div>
</body>
</html>
