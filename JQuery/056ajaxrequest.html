    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $.ajax({
            url: "data.json",//请求地址
            type: "get",  //请求方式

            success: function (data) {
                // 请求成功后执行
                // console.log(data.name);
                // console.log(data.age);
                // console.log(data.like);
            },
            error: function () {
                // console.log("请求失败");
            }
        }).done(function (data) {
            // 请求成功后执行
            console.log(data.name);
            console.log(data.age);
            console.log(data.like);
        }).fail(function () {
            console.log("请求失败");
        });
    </script>
