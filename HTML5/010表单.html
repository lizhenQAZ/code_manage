<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <label for="">这是输入框</label>
            <input type="text">
        </div>
        <div>
            <label for="">这是密码框</label>
            <input type="password">
        </div>
        <div>
            <label for="_textarea">这是文本框</label>
            <textarea name="" id="_textarea" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">这是文件框</label>
            <input type="file">
        </div>
        <div>
            <label for="">这是单选框</label>
            <input type="radio">
        </div>
        <div>
            <label for="">这是复选框</label>
            <input type="checkbox">
        </div>
        <div>
            <select name="" id="">
                <option value="">这是下拉菜单1</option>
                <option value="">这是下拉菜单2</option>
                <option value="">这是下拉菜单3</option>
            </select>
        </div>
        <fieldset>
            <legend>健康信息</legend>
            身高：<input type="text" />
            体重：<input type="text" />
        </fieldset>
        <div>
            <label for="">这是提交按钮</label>
            <input type="submit">
        </div>
    </form>
    <p>如果表单周围没有边框，说明您的浏览器太老了。</p>
</body>

</html>
