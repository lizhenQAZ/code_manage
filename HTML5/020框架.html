<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>框架</title>
</head>

<body>
    <frameset cols="25%,50%,25%">
        <frame src="http://www.w3school.com.cn/example/html/frame_a.html">
            <frame src="http://www.w3school.com.cn/example/html/frame_b.html">
                <frame src="http://www.w3school.com.cn/example/html/frame_c.html">

    </frameset>
    <frameset rows="25%,50%,25%">
        <frame src="http://www.w3school.com.cn/example/html/frame_a.html">
            <frame src="http://www.w3school.com.cn/example/html/frame_b.html">
                <frame src="http://www.w3school.com.cn/example/html/frame_c.html">
    </frameset>
    <noframes>

        <body>您的浏览器无法处理框架！</body>
    </noframes>

    <iframe src="http://www.w3school.com.cn/i/eg_landscape.jpg"></iframe>
    <p>一些老的浏览器不支持 iframe。</p>
    <p>如果得不到支持，iframe 是不可见的。</p>

    <iframe src="http://www.w3school.com.cn//example/html/demo_iframe.html" width="200" height="200" frameborder="0" name="iframe_a"></iframe>
    <p><a href="./001简单的网页.html" target="iframe_a">简单的网页</a></p>
</body>

</html>
